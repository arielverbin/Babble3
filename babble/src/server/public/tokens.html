<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token HTML</title>
</head>
<body>
    <input id="usernameInput" placeholder="Username"><br>
    <input id="passwordInput" placeholder="Password"><br>
    <button onclick="createToken()">Add Token</button>

    <script>
        async function createToken() {
            const username = document.getElementById("usernameInput").value;
            const password = document.getElementById("passwordInput").value;

            const data = {
                username: username,
                password: password
            };

            const response = await fetch('http://localhost:12345/api/Token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'YOUR_AUTH_TOKEN' // Replace with your actual authorization token
                },
                body: JSON.stringify(data)
            });

            console.log('Returned status: ' + response.status);
        }
    </script>
</body>
</html>
